{% extends 'index.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">ðŸ“§ Send Newsletter to Subscribers</h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-info">
                        <strong>Active Subscribers:</strong> {{ subscriber_count }}
                    </div>
                    
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_subject" class="form-label">Subject</label>
                            {{ form.subject }}
                        </div>
                        <div class="mb-3">
                            <label for="id_message" class="form-label">Message</label>
                            {{ form.message }}
                        </div>
                        <button type="submit" class="btn btn-success btn-lg">
                            ðŸš€ Send to {{ subscriber_count }} Subscribers
                        </button>
                        <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
